configVersion: 1
project: 'backend'
---
image: builder
from: golang:1.16.2-stretch
docker:
  WORKDIR: /go/src/gitlab.com/tokene/faucet
git:
- add: /
  to: /go/src/gitlab.com/tokene/faucet
  stageDependencies:
    setup:
    - "**/*"
shell:
  setup:
  - export CGO_ENABLED=0
  - export GO111MODULE=off
  - export GOOS=linux
  - go build  -o /usr/local/bin/faucet  /go/src/gitlab.com/tokene/faucet

---
image: service
from: alpine:3.9
docker:
  ENTRYPOINT: faucet
shell:
  setup:
  - apk add --no-cache ca-certificates
import:
- image: builder
  add: /usr/local/bin/faucet
  to: /usr/local/bin/faucet
  after: setup
