configVersion: 1
project: "backend"
---
image: builder
from: golang:1.18-alpine
docker:
  WORKDIR: /go/src/$PROJECT_NAMESPACE/$PROJECT_NAME
git:
  - add: /
    to: /go/src/$PROJECT_NAMESPACE/$PROJECT_NAME
    stageDependencies:
      setup:
        - "**/*"
shell:
  install:
    - apk add git build-base
    - git config --global url."https://gitlab-ci-token:{{ env "CI_JOB_TOKEN" }}@gitlab.com/".insteadOf https://gitlab.com/
    - go env -w GOPRIVATE=gitlab.com/*
  setup:
    - export CGO_ENABLED=1
    - export GO111MODULE=on
    - export GOOS=linux
    - cd /go/src/$PROJECT_NAMESPACE/$PROJECT_NAME
    - go mod tidy
    - go mod vendor
    - go build -o /usr/local/bin/$PROJECT_NAME /go/src/$PROJECT_NAMESPACE/$PROJECT_NAME

---
image: service
from: alpine:3.9
docker:
  ENTRYPOINT: $PROJECT_NAME
shell:
  setup:
    - apk add --no-cache ca-certificates
import:
  - image: builder
    add: /usr/local/bin/$PROJECT_NAME
    to: /usr/local/bin/$PROJECT_NAME
    after: setup
